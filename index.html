<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign-up form</title>
    <link rel="stylesheet" href="styles.css">
    <script src="java.js" defer></script>
</head>
<body>
    <div class="container left">
        <img class="pic" src="img/leaves.png" alt="Leaves">
        <div class="textbackground">
            <img class="icon" src="img/odin-lined.png" alt="">
            <div class="brandtext">ODIN</div>
        </div>
        <div class="credit">
            <p class="credittext">Photo by <a href="https://unsplash.com/@haliewestphoto">Hailie West</a> on <a href="https://unsplash.com/">Unsplash</a></p>
        </div>
    </div>

    <div class="container right">
        <div id="top">
            <p class="text">This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.
            <br>Sign up <em>now</em> get started.
            </p>
            <div class="text">You <em>know</em> you want to.</div>
        </div>
        <div id="middle">
            <p>Let's do this!</p>
            <form id="form" action="" method="">
                <div class="formleft">
                    <label for="first-name">First Name:</label>
                    <input type="text" id="first-name" name="first-name" placeholder="Thor">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" placeholder="thor@avengers.com">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password">
                    <p id="noMatch" class="noMatch">*Passowrds don't match</p>
                    <button type="submit" id="btn">Create Account</button>
                </div>
                <div class="formright">
                    <label for="last-name">Last Name:</label>
                    <input type="text" id="last-name" name="last-name" placeholder="Odinson">
                    <label for="phone">Phone Number:</label>
                    <input type="tel" id="phone" name="phone" placeholder="1 (800) AVENGER">
                    <label for="confirm-password">Confirm password:</label>
                    <input type="password" id="confirm-password">
                </div>
            </form>
        </div>
        <div id="bottom">
            <p>Already have an account? <a href="">Log in</a></p>
        </div>
    </div>
</body>
</html>
